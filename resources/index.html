	.stars {text-align: center;}
	.stars .rating-group {display: inline-flex;}
	.stars input {position: absolute; left: -9999px;}
	.stars label {margin: 0; cursor: pointer;}
	.stars label svg {margin: 2px; height: 140px; width: 140px; fill: #337AB7; transition: fill 0.3s;}
	.stars .hsr {padding-right: 0; margin-right: -72px; width: 72px; overflow: hidden; z-index: 2;}
	.stars input:checked ~ label svg {fill: #BFE2FF;}
	.stars .rating-group:hover label svg {fill: #337AB7;}
	.stars .rating-group input:hover ~ label svg {fill: #BFE2FF;}
	.stars .use svg {fill: #337AB7 !important;}


</style>
